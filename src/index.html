<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Gataca QR Component</title>
  <script type="module" src="/build/gatacaqr.esm.js"></script>
  <script nomodule src="/build/gatacaqr.js"></script>
  <style type="text/css">
  </style>
</head>
<body>
<div class="btn-gataca">

  <gataca-qr
    id="gataca-qr"
    callback-server="https://connect.dev.gatacaid.com:9090"
    session-endpoint="http://localhost:9009/login?id="
    qr-modal-title="Fast Sign-on"
    qrModalBrandTile
    qrModalDescription="Scan to sign in"
  >
  </gataca-qr>

</div>

<script>
  
  const qr = document.getElementById('gataca-qr');
  console.log(qr);

  qr.successCallback = () => {
    console.log('SUCCESS')
  };

  qr.errorCallback = () => {
    console.log('ERROR')
  };

  qr.createSession = async () => {
    try {
      let response = await fetch("http://localhost:9009/validate");
      console.log(response.status);
      response.headers.forEach((value, key) => console.log("key", key, "value", value))
      return response.headers.get("X-Connect-Id")
    } catch (error) {
      console.log(error);
      return ""
    }
  }

  qr.asButton = false;
  
  (async () => {
    await customElements.whenDefined('gataca-qr');
    await qr.display();
  })();

</script>
</body>
</html>
