<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Gataca QR Component</title>
  <script type="module" src="/build/gatacaqr.esm.js"></script>
  <script nomodule src="/build/gatacaqr.js"></script>
</head>
<body>
<div class="btn-gataca">

  <gataca-qr
    id="gataca-qr"
    callback-server="https://connect.dev.gatacaid.com:9090"
    session-endpoint="http://localhost:9009/login?id="
    qr-modal-title="Fast Sign-on"
    qr-modal-brand-tile
    as-button
    qr-modal-description="Scan to sign in"
  >
  </gataca-qr>

</div>


<script>
    const qr = document.getElementById('gataca-qr');
    const qrTitle = document.getElementById('qrTitle');
​
    qrTitle.onClick = (e) => {
        qr.open = false;
    }
​
    qr.checkStatus = async (id) => {
        console.log("Check status called for session", id)
        try {
            response = await $.get("/login/status")
            console.log("Got Status Response", response)
            return 1;
        } catch (err) {
            console.log("Error", err)
            switch (err.status) {
                case 428:
                    return 0;
                default:
                    return 2
            }
        }
    }
​
    qr.successCallback = () => {
        document.getElementById("loginFinishedSubmit").submit();
        //$.post("/login", "login_challenge={{.LoginChallenge}}")
    };
    qr.errorCallback = () => {
        $.post("/login", "login_challenge={{.LoginChallenge}}")
    };

  (async () => {
    await customElements.whenDefined('gataca-qr');
    await qr.display();
  })();
  
</script>

</body>
</html>
